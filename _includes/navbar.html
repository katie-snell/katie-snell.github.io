<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
  <div class="container">

       <div class="navbar-header">
           <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
           </button>
       </div>

       <div id="navbarCollapse" class="collapse navbar-collapse"  style="width: 100%; text-align: center;">
           <ul class="nav navbar-nav">
             <li><a href="/">Welcome</a></li>
             {% assign pages = site.pages | sort:"weight"  %}
             {% for p in pages %}
               {% if p.menu and p.align != "right" %}
                 <li {% if p.url == page.url %}class="active"{% endif %}>
                   <a href="{{ p.url }}">
                     {% if p.icon %} <span class="glyphicon glyphicon-{{ p.icon }}"></span> {% endif %}
                     {{ p.menu }}
                   </a>
                 </li>
               {% endif %}
               {% endfor %}
           </ul>
       </div>

   </div>
</div>
